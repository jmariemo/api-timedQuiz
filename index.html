<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Countdown Quiz &#128346</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <h3 id="show-scores">View High Scores</h3>
            <h1>Coding Countdown Quiz</h1>
            <h3 id="time-count">Time Remaining:</h3>
        </nav>
    </header>

    <main>
        <section id="start-page">
            <h4 class="main-style">Test your code-related knowledge within the time limit. Be aware: incorrect answers will reduce your time by 10 seconds.</h4>
            <button id="start-button">Start Quiz</button>
        </section>
        
        <section id="quiz-page" class="hide">
            <h4 id="quiz-question"></h4>
            <button id="answer-1"></button>
            <button id="answer-2"></button>
            <button id="answer-3"></button>
            <button id="answer-4"></button>
            <h6 id="grade"></h6>  
        </section>

        <section id="save-score" class="hide">
            <h4 class="main-style">Game over! Save your score below:</h4>
            <label for="initials">Initials:</label>
            <input type="text" id="initials" name="initials">
            <input type="submit" value="Submit">
        </section>

        <section id="score-page" class="hide">
            <h5 id="score-name"></h5>
        </section>

        <footer class="jr-footer">
            <h6>built over time by Jennifer in San Francisco, 2023</h6>
        </footer>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
