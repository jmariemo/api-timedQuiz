<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Countdown Quiz &#128346</title>
</head>
<body>
    <nav class="navigation">
        <h3 id="show-scores">View High Scores</h3>
        <h1>Coding Countdown Quiz</h1>
        <h3 id="time-count">30 seconds remaining</h3>
    </nav>

    <main>
        <section id="start-page">
            <h4>Test your code-related knowledge within the time limit. Be aware: incorrect answers will reduce your time by 5 seconds.</h4>
            <button id="start-button">Start Quiz</button>
        </section>
        
        <section id="quiz-page">
            <h4 id="quiz-question"></h4>
            <button id="answer-1"></button>
            <button id="answer-2"></button>
            <button id="answer-3"></button>
            <button id="answer-4"></button>
            <h6 id="grade"></h6> 
            <h6 id="score"></h6> 
        </section>

        <section id="save-page">
            <h2 id="finalScore"></h2>
            <h4 class="main-style">Game over! Save your score below:</h4>
            <label for="initials">Initials:</label>
            <input type="text" id="initials" name="initials">
            <button id="submit">Submit</button>
        </section>

        <section id="score-page">
            <h5 id="score-name"></h5>
        </section>
    </main>

    <footer class="footer">
        <h6>built over time by Jennifer in San Francisco, 2023</h6>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
